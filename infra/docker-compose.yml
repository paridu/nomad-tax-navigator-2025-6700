version: '3.8'
services:
  postgres:
    image: postgres:15
    environment:
      - POSTGRES_USER=compass_admin
      - POSTGRES_PASSWORD=compass_vault
      - POSTGRES_DB=compliance_db
    ports:
      - "5432:5432"
    volumes:
      - ./sql/init_schema.sql:/docker-entrypoint-initdb.d/init_schema.sql

  airflow-webserver:
    image: apache/airflow:2.7.1-python3.9
    command: webserver
    depends_on:
      - postgres
    environment:
      - AIRFLOW__CORE__EXECUTOR=LocalExecutor
      - AIRFLOW__DATABASE__SQL_ALCHEMY_CONN=postgresql+psycopg2://compass_admin:compass_vault@postgres/compliance_db
    ports:
      - "8080:8080"

  vector-db:
    image: chromadb/chroma:latest
    ports:
      - "8000:8000"